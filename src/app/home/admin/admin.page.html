<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="homeMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home/admin/add"><ion-icon name="add-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let item of items;let i = index" #slidingItem>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="item.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ item.merk + item.model }}</h2>
                <p>Rp. {{ item.harga  }}</p>
                <p>Tersedia : {{ item.stock }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option (click)="edit(i,item,slidingItem)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option (click)="delete(item,slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
