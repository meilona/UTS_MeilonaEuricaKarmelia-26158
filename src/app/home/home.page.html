<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="homeMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title> Home </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="isGrid === false" (click)="viewGrid()"><ion-icon name="grid" slot="icon-only"></ion-icon></ion-button>
      <ion-button *ngIf="isGrid === true" (click)="viewList()"><ion-icon name="list" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="isGrid === true">
      <ion-col size="6" *ngFor="let item of items;let i = index">
        <ion-card [routerLink]="['/', 'home', item.id]" *ngIf="item.stock > 0">
          <ion-img [src]="item.imageUrl[0]"></ion-img>
          <ion-card-content>
            <h2>{{ item.merk + ' ' + item.model }}</h2>
            <p>Rp. {{ item.harga }}</p>
            <p>Tersedia : {{item.stock}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isGrid === false">
      <ion-col size="12" *ngFor="let item of items;let i = index">
        <ion-item [routerLink]="['/', 'home', item.id]"  *ngIf="item.stock > 0">
          <ion-thumbnail slot="start">
            <ion-img [src]="item.imageUrl[0]"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ item.merk + item.model }}</h2>
            <p>Rp. {{ item.harga  }}</p>
            <p>Tersedia : {{ item.stock }}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
